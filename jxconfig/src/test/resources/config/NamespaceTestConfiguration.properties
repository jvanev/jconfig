Environment = dev
EnabledDeveloperMode = true
DisabledDeveloperMode = false

# ================================================================================
# Top-level configurations for testing top-level grouping

LogLevel = DEBUG
LogTag = D
EnableCallTraces = true
ConnectionTimeout = 25

# ================================================================================
# Namespaced configurations for testing namespace support at different levels

# Depends on EnabledDeveloperMode in tests
DevService.EncryptPassword = false
DevService.DisableSecurity = true
DevService.EncryptionAlgorithm = PLAIN_TEXT
DevService.Network.LogRequest = true
DevService.Network.LogResponse = false
DevService.Network.RequestLimit = 3
DevService.Network.ContentType = text/html
DevService.Network.LogRaw = true
DevService.Network.LogPassword = true
DevService.Network.LogPasswordFormat = plain

# Depends on DisabledDeveloperMode in tests
ClientService.EncryptPassword = false
ClientService.DisableSecurity = true
ClientService.EncryptionAlgorithm = PLAIN_TEXT
ClientService.Network.LogRequest = true
ClientService.Network.LogResponse = false
ClientService.Network.RequestLimit = 3
ClientService.Network.ContentType = text/html
ClientService.Network.LogRaw = false
ClientService.Network.LogPassword = true
ClientService.Network.LogPasswordFormat = base64
